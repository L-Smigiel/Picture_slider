<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--image slider start-->
    <div class="slider-2-body">
      <div class="slider-2">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <input type="radio" name="radio-btn" id="radio6" />
          <input type="radio" name="radio-btn" id="radio7" />
          <input type="radio" name="radio-btn" id="radio8" />
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_7.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_8.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_1.jpeg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_2.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_3.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_4.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_5.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/12/Amber_craft_brewery_piwo_rzemieslnicze_Muzeum-Gdanska_Johannes_6.jpg"
              alt=""
            />
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto navigation-manual">
            <div class="auto-btn1"><label for="radio1" class="manual-btn"></label></div>
            <div class="auto-btn2"><label for="radio2" class="manual-btn"></label></div>
            <div class="auto-btn3"><label for="radio3" class="manual-btn"></label></div>
            <div class="auto-btn4"><label for="radio4" class="manual-btn"></label></div>
            <div class="auto-btn5"><label for="radio5" class="manual-btn"></label></div>
            <div class="auto-btn6"><label for="radio6" class="manual-btn"></label></div>
            <div class="auto-btn7"><label for="radio7" class="manual-btn"></label></div>
            <div class="auto-btn8"><label for="radio8" class="manual-btn"></label></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
      <!--forward/back buttons start-->
      <div class="arrows">
        <div class="arrow arrow-left" id="arrow-left">
          <button class="arrow" onclick="moveImgLeft()">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/11/Left-arrow-1.png"
            />
          </button>
        </div>
        <div class="arrow arrow-right" id="arrow-right">
          <button class="arrow" onclick="moveImgRight()">
            <img
              src="https://piwo-johannes.pl/wp-content/uploads/2022/11/Right-arrow-1.png"
            />
          </button>
        </div>
      </div>
    </div>
    <!--forward/back buttons end-->
  </body>
</html>
